<!DOCTYPE html>
<html>
<head>
    <title>Coffee Machine Web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-5 bg-light">
    <div class="container">
        <h2 class="mb-4">☕ Coffee Machine (Web Version)</h2>
        {% if message %}
            <div class="alert alert-info">{{ message }}</div>
        {% endif %}
        <form method="post">
            <div class="mb-3">
                <label for="drink" class="form-label">Select a Drink:</label>
                <select name="drink" class="form-select" required>
                    <option value="espresso">Espresso - $1.5</option>
                    <option value="latte">Latte - $2.5</option>
                    <option value="cappuccino">Cappuccino - $3.0</option>
                </select>
            </div>

            <h5>Insert Coins:</h5>
            <div class="row mb-3">
                <div class="col">
                    <label>Quarters:</label>
                    <input type="number" class="form-control" name="quarters" value="0">
                </div>
                <div class="col">
                    <label>Dimes:</label>
                    <input type="number" class="form-control" name="dimes" value="0">
                </div>
                <div class="col">
                    <label>Nickels:</label>
                    <input type="number" class="form-control" name="nickels" value="0">
                </div>
                <div class="col">
                    <label>Pennies:</label>
                    <input type="number" class="form-control" name="pennies" value="0">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Get Coffee</button>
        </form>

        <a href="/" class="btn btn-link mt-4">← Back to Dashboard</a>
    </div>
</body>
</html>
